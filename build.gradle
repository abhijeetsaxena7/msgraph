/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
	id 'org.springframework.boot' version '2.3.3.RELEASE'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java'
}

group = 'com.microsoft.azure'
version = '0.1.0'
description = 'msal-web-sample'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
    compile 'com.microsoft.azure:msal4j:1.6.1'
     implementation 'com.microsoft.graph:microsoft-graph-auth:0.2.0'
    implementation 'com.microsoft.graph:microsoft-graph:1.8.0'
    compile 'com.nimbusds:oauth2-oidc-sdk:6.5'
    compile 'org.json:json:20090211'
    compile 'org.apache.commons:commons-lang3:3.9'
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf:2.1.4.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.4.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-security:2.1.4.RELEASE'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.4.RELEASE'
}


